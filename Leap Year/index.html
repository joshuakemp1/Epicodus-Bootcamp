<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Leap Year!</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Leap year detective</h1>

      <form id="leap_year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input type="text" id="year">
        </div>

        <button type="submit" class="btn btn-danger">Find out!</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not" style="display:none;">not</span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
