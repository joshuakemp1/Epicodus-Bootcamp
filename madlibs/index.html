<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/madlibs.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <title>Mad Libs!</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Fill in the blanks to write your story</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person_1">Write a name</label>
            <input type="text" class="form-control" id="person_1">
          </div>
          <div class="form-group">
            <label for="person_2">Write another name</label>
            <input type="text" class="form-control" id="person_2">
          </div>
          <div class="form-group">
            <label for="animal">Pick your favorite type of animal</label>
            <input type="text" class="form-control" id="animal">
          </div>
          <div class="form-group">
            <label for="exclamation">Write an exclamation</label>
            <input type="text" class="form-control" id="exclamation">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input type="text" class="form-control" id="verb">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input type="text" class="form-control" id="noun">
          </div>
          <button type="submit" class="btn btn-primary">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure!</h1>
        <p>One day, <span class="person_1"></span> and <span class="person_2"></span> were walking throught the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person_1"></span> cried. The two of them <span class="verb"></span> as quickly as possible, and when they were safe, <span class="person_1"></span> and <span class="person_2"></span> gave each other a giant <span class="noun"></span> . </p>
      </div>
    </div>
  </body>
</html>
